name: articles
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  build_runner: ^2.4.15
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  shared_preferences: ^2.5.3
  http: ^1.4.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto-Regular.ttf
          weight: 400
        - asset: assets\fonts\Roboto-Medium.ttf
          weight: 500
        - asset: assets\fonts\Roboto-Bold.ttf
          weight: 600